{{- define "style"}}
<style>
  body {
    overflow-y: scroll;
    width: 100%;
  }
  li.footer {
    display: inline;
    margin: 0;
  }
  ol {
    margin-left: -32px !important;
    margin-top: -20px;
  }

  div.card {
    background-color: #f4d9ae !important;
    border: 5px dashed black;
    border-bottom-left-radius: 5px solid black;
  }

  div.pagi {
    overflow-x: auto;
  }
  @media (max-width: 768px) {
    img.profile {
      width: 300px;
    }
    .footer p {
      text-align: center;
    }
    .footer ol {
      margin-left: 0px !important;
    }
    .div-custome {
      text-align: left;
    }
  }
</style>
{{end}} {{- define "main" }}
<div class="container" style="margin-top: 100px">
  <div class="row justify-content-center align-items-center h-100">
    {{ range .Paginator.Pages }}
    <div class="col-md-4 mt-4">
      <a href="{{.Permalink}}" style="text-decoration: none; color: black">
        <div class="card">
          {{ if .Params.ilustration }}
          <img
            src="{{.Params.ilustration }}"
            class="card-img-top"
            width="100%"
            alt="www.jongnesia.com"
            loading="lazy"
          />
          {{ else }}
            <img
              src="/ilustration/noimage.png"
              class="card-img-top"
              width="100%"
              alt="www.jongnesia.com"
              loading="lazy"
            />
          {{ end }}
          <div class="card-body">
            <div
              class="card-title"
            >
              <h5 style="font-family: 'Courier Prime', monospace;font-weight: bold;">{{.Title}}</h5>
            </div>
          </div>
        </div>
      </a>
    </div>
    {{end}}
    <div class="pagi container d-flex justify-content-center mt-4">
      {{ template "_internal/pagination.html" . }}
    </div>
  </div>
</div>
<!--  blog end-->

{{end}}
