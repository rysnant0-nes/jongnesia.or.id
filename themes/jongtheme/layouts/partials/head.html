<title>{{.Title}} - Pemuda Indonesia Berkarya</title>
<style>
  body {
    overflow-y: scroll;
    width: 100%;
  }
  /* Mengubah gaya tampilan elemen summary */
  summary {
    font-size: 30px;
    border: 3px solid #0a0a0ab9;
    border-right: 5px solid black;
    border-bottom: 5px solid black;
    background-color: #009f8f;
    color: #000000;
    font-weight: bold;
    font-family: "Bowlby One", cursive;
    cursor: pointer;
    transition: color 0.5s ease-in-out;
  }
  summary:hover {
    color: white;
  }

  /* Mengubah gaya tampilan elemen details */
  details {
    background-color: #f9f9f9;
    padding: 10px;
    margin-bottom: 10px;
    border: 3px dashed #000000;
    border-bottom-left-radius: 5px;
    font-family: "Courier Prime", monospace !important;
    font-size: 20px;
  }

  /* Mengubah gaya tampilan elemen details ketika dibuka */
  details[open] {
    background-color: #f4d9ae;
  }
  /* animasi CSS yang ingin ditampilkan saat di-scroll */
  .animate-scroll {
    opacity: 0;
    transform: translateY(50px);
    transition: all 0.5s ease-out;
  }

  .animate-scroll.show {
    opacity: 1;
    transform: none;
  }
  img.profile {
    width: 100%;
  }
  li.footer {
    display: inline;
    margin: 0;
    
  }
  ol {
    margin-left: -37px !important;
    margin-top: -20px;
  }
  .div-custome {
    text-align: center;
  }

  .media-partners {
  display: flex;
  justify-content: center; /* Menyusun logo secara horizontal di tengah */
  gap: 40px; /* Jarak antara logo */
  flex-wrap: wrap; /* Agar logo bisa turun ke baris berikutnya jika ruang tidak cukup */
}

.media-item {
  position: relative; /* Posisi relatif untuk tooltip positioning */
  display: inline-block; /* Agar item tidak memakan seluruh lebar kontainer */
}

.media-logo {
  max-width: 100px; /* Lebar maksimum logo */
  height: auto; /* Menjaga rasio aspek logo */
  max-height: 60px; /* Tinggi maksimum logo */
}

.tooltip-text {
  font-family: "Courier Prime", monospace !important;
  border: 3px dashed #000000;
  visibility: hidden; /* Tooltip tidak terlihat secara default */
  width: 250px; /* Lebar tooltip, sesuaikan jika diperlukan */
  background-color: #009f8f; /* Warna latar belakang tooltip */
  color: #fff; /* Warna teks tooltip */
  text-align: center; /* Teks di tengah */
  border-radius: 5px; /* Sudut melengkung */
  padding: 1px; /* Jarak dalam tooltip */
  position: absolute; /* Posisi absolut untuk mengatur posisi tooltip */
  bottom: -150%; /* Posisi tooltip di atas logo */
  left: -20%; /* Posisi tooltip di tengah logo */
  margin-left: -75px; /* Pusatkan tooltip berdasarkan lebar */
  opacity: 0; /* Tooltip tidak terlihat secara default */
  transition: opacity 0.3s; /* Efek transisi untuk membuat tooltip lebih halus */
  z-index: 1; /* Tooltip di atas logo */
}
.tooltip-iklan {
  font-family: "Courier Prime", monospace !important;
  border: 3px dashed #000000;
  visibility: hidden; /* Tooltip tidak terlihat secara default */
  width: 250px; /* Lebar tooltip, sesuaikan jika diperlukan */
  background-color: #009f8f; /* Warna latar belakang tooltip */
  color: #fff; /* Warna teks tooltip */
  text-align: center; /* Teks di tengah */
  border-radius: 5px; /* Sudut melengkung */
  padding: 1px; /* Jarak dalam tooltip */
  position: absolute; /* Posisi absolut untuk mengatur posisi tooltip */
  bottom: -150%; /* Posisi tooltip di atas logo */
  left: -20%; /* Posisi tooltip di tengah logo */
  margin-left: -75px; /* Pusatkan tooltip berdasarkan lebar */
  opacity: 0; /* Tooltip tidak terlihat secara default */
  transition: opacity 0.3s; /* Efek transisi untuk membuat tooltip lebih halus */
  z-index: 1; /* Tooltip di atas logo */
}
.media-item:hover .tooltip-text {
  visibility: visible; /* Tooltip terlihat saat kursor di atas item */
  opacity: 1; /* Tooltip sepenuhnya terlihat */
}



  @media (max-width: 768px) {
    img.profile {
      width: 300px;
    }
    .footer p {
      text-align: center;
      font-size: 15px;
    }
    .footer ol {
      margin-left: 12px !important;
      font-size: 15px;
    }
    .div-custome {
      text-align: left;
    }
  }
